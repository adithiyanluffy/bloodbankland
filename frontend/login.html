<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="loginUsername" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Login form handler
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default submission
            
            // Collect form data
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData);
    
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Inform server we're sending JSON
                    },
                    body: JSON.stringify(data), // Send JSON data
                });

                if (!response.ok) {
                    const errorMessage = await response.text(); // Handle non-JSON errors gracefully
                    alert(`Login failed: ${errorMessage}`);
                    return;
                }
    
                const result = await response.json();
                alert(result.message); // Show success message
                
                // Redirect to the provided URL
                if (result.redirectUrl) {
                    window.location.href = result.redirectUrl;
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
